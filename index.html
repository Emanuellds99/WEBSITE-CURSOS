<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meu Site FIAP</title>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Descrição do site...</p>
        </section>
        <section id="cursos">
            <h2>Cursos</h2>
            <p>Lista de cursos...</p>
        </section>
        <section id="eventos">
            <h2>Eventos</h2>
            <p>Informações sobre eventos...</p>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
<section id="galeria">
    <h2>Galeria Tecnológica</h2>
    <div class="gallery">
        <div class="card">
            <img src="images/software-developer-6521720_1280.jpg" alt="Tecnologia 1" onclick="openModal(this.src)">
            <p>Descrição da imagem 1</p>
        </div>
        <div class="card">
            <img src="images/istockphoto-1830126474-2048x2048.jpg" alt="Tecnologia 2" onclick="openModal(this.src)">
            <p>Descrição da imagem 2</p>
        </div>
        <!-- Adicione mais imagens -->
    </div>
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="">
    </div>
</section>
